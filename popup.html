<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #4285f4;
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }
    .section {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <h1>F1 Help Tab Blocker</h1>
  <p style="text-align: center; color: #666; font-size: 12px; margin-bottom: 15px;">Blocks F1 from opening Chrome help tab</p>

  <div class="section">
    <label for="actionType">Action When F1 Pressed:</label>
    <select id="actionType">
      <option value="alert">Show Notification</option>
      <option value="console">Log to Console</option>
      <option value="newTab">Open New Tab</option>
    </select>
  </div>

  <div class="section">
    <label for="actionMessage">Action Message:</label>
    <input type="text" id="actionMessage" placeholder="Enter message for action...">
  </div>

  <button id="saveConfig">Save Configuration</button>

  <div class="section">
    <label style="display: flex; align-items: center; cursor: pointer;">
      <input type="checkbox" id="f1Blocking" checked>
      <span style="margin-left: 8px;">Enable F1 Help Tab Blocking</span>
    </label>
    <p style="font-size: 11px; color: #666; margin-top: 5px;">
      Prevents F1 from opening the Chrome help tab and executes your configured action instead
    </p>
  </div>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
